<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Fetch User Details</h1>
        <form id="userForm">
            <label for="userId">Enter User ID:</label>
            <input type="number" id="userId" required>
            <button type="submit">Fetch User</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const users = {
            1: { name: 'Alice', phoneNumber: '123-456-7890' },
            2: { name: 'Bob', phoneNumber: '987-654-3210' },
            3: { name: 'Charlie', phoneNumber: '555-555-5555' }
        };

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = parseInt(document.getElementById('userId').value);
            const resultDiv = document.getElementById('result');
            const user = fetchUserById(userId);

            if (user.error) {
                resultDiv.innerHTML = `<h3 class="error">${user.error}</h3>`;
            } else {
                resultDiv.innerHTML = `<h1>Name: ${user.name}</h1><h1>Phone Number: ${user.phoneNumber}</h1>`;
            }
        });

        function fetchUserById(id) {
            if (users.hasOwnProperty(id)) {
                return users[id];
            } else {
                return { error: 'User not found' };
            }
        }
    </script>

</body>
</html>
